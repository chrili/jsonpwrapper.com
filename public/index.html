<!DOCTYPE HTML>
<html>
<head>
  <title>JSONP wrapper</title>
  <link rel="stylesheet" href="main.css">
  <link rel="alternate" type="application/atom+xml" href="http://github.com/feeds/NV/commits/jsonpwrapper.com" title="JSONP Wrapper: Changelog">
</head>
<body>
<h1><abbr>JSONP</abbr> wrapper</h1>
<h2>JSON to <abbr title="JSON with Padding">JSONP</abbr> converter. Gateway for cross-domain requests.</h2>
<h2>This fork converts only json into jsonp (instead of a string), and allows the output to be wrapped by jquery.</h2>
<form id="jsontojsonp" action="/">
  <div class="field url-row">
    <input name="url" type="url" value="http://www.reddit.com/.json" required><label><abbr>URL</abbr>s</label>
    <div id="url_dummy" class="hidden last"><input type="url" name="urls[]"></div>
  </div>
  <div class="field callback-row">
    <input name="callback" id="callback" type="text" placeholder="optional">
    <label>Callback</label>
  </div>
  <div class="field submit-row">
    <input type="submit" value="Convert">
    <a href="http://github.com/NV/jsonpwrapper.com/">Original Code</a>
    &middot;
    <a href="https://github.com/chrili/jsonpwrapper.com/">This Fork</a>
  </div>
</form>
<script src="main.js" async></script>
<script src="http://nv.github.com/placeholder.js/placeholder.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
inputPlaceholder(document.getElementById('callback'));
$('#jsontojsonp').submit(function(e) {
  console.log("Submit");
  window.location = window.location.origin + '/url/' + encodeURIComponent($('input[name=url]').val());
  return false;
})
</script>
</body></html>
